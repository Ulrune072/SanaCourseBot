{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Learning App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-dark text-white">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card bg-secondary text-white shadow-lg" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <!-- Language toggle button -->
        <div class="d-flex justify-content-end mb-3">
          <button id="languageToggle" class="btn btn-outline-gold">
            <i class="fas fa-globe"></i> <span id="languageLabel">Select Language</span>
          </button>
        </div>

        <!-- User avatar and name -->
        <div class="text-center mb-4">
          <div class="avatar-wrapper mb-2">
            <div id="avatar" class="avatar bg-dark rounded-circle d-flex justify-content-center align-items-center">
              <i class="fas fa-user text-gold" id="userIcon"></i>
            </div>
            <input type="file" id="fileUpload" class="d-none" accept="image/*">
          </div>
          <h2 id="username" class="text-gold">User</h2>
        </div>

        <!-- Stats: Level and Coins -->
        <div class="d-flex justify-content-between mb-4">
          <div class="text-center">
            <p class="small text-muted" id="levelText">Level</p>
            <p id="level" class="font-weight-bold">1</p>
          </div>
          <div class="text-center">
            <p class="small text-muted" id="coinsText">Coins</p>
            <p id="coins" class="font-weight-bold">0</p>
          </div>
        </div>

        <!-- Course Buttons -->
        <div id="courseSection" class="d-flex flex-column gap-3">
          <button id="course1Btn" class="btn btn-outline-gold">Course 1: Python Basics</button>
          <button class="btn btn-outline-secondary" disabled>Course 2 (Coming Soon)</button>
          <button class="btn btn-outline-secondary" disabled>Course 3 (Coming Soon)</button>
        </div>

        <!-- Python Course Content -->
        <div id="courseContent" class="d-none">
          <h3 id="lessonTitle" class="font-weight-bold"></h3>
          <p id="lessonContent"></p>
          <button id="nextLessonBtn" class="btn btn-outline-gold">Next Lesson</button>
        </div>

        <!-- Python Quiz -->
        <div id="quizSection" class="d-none">
          <h3 class="font-weight-bold" id="quizTitle">Python Quiz</h3>
          <div id="quizQuestions"></div>
          <div id="quizResult" class="d-none mt-3">
            <p id="quizCompletedText"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
