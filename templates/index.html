{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Learning App</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="language-toggle" class="btn">Select Language</button>
    </div>
    <div class="profile">
      <div class="avatar" id="avatar"></div>
      <input type="file" id="file-upload" class="hidden" accept="image/*">
      <h2 id="username">User</h2>
    </div>
    <div class="stats">
      <div class="stat">
        <p>Level</p>
        <p id="level">1</p>
      </div>
      <div class="stat">
        <p>Coins</p>
        <p id="coins">0</p>
      </div>
    </div>
    <div id="content"></div>
    <script src="{% static 'js/app.js' %}"></script>
  </div>
</body>
</html>
